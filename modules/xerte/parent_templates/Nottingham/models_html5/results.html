	// pageChanged & sizeChanged functions are needed in every model file
	// other functions for model should also be in here to avoid conflicts
	var results = new function() {
	    var generalResultsTxt,
			averageTxt,
			completionTxt,
			startTimeTxt,
			durationTxt,
			interactivityResultsTxt,
			globalResultsTxt,
			nameTxt,
			scoreTxt,
			weightingTxt,
			completedTxt,
			detailsTxt,
			specificResultsTxt,
			yourAnswerTxt,
			correctAnswerTxt,
			downloadPdfTxt,
            correctTooltip,
            inCorrectTooltip,
            completeTooltip,
            inCompleteTooltip,
            NACompleteTooltip,
            detailsTooltip,
            noDetailsTooltip,
            userNameDialogTitle,
            userNamePrompt,
            okButtonTxt,
            numLoaded = 0,
			xtresults,
        	normalcolumns,
        	username,
        	normalrows = [],
        	detailstablescolumns = [],
        	detailstablesrows = [];


		// function called every time the page is viewed after it has initially loaded
		this.pageChanged = function() {

		    this.getLabels();
		    // Always regenerate page
			$("#questionScores").html("");
			$("#fullResults").html("");
		    this.init();

        };
		
		// function called every time the size of the LO is changed
		this.sizeChanged = function() {
			
		};

        this.loadJS = function() {
            if (numLoaded < 2) {
                var fileToLoad;
                if (numLoaded == 0) {
                    fileToLoad = "common_html5/js/jspdf.min.js";
                }
                else
				{
				    fileToLoad = "common_html5/js/jspdf.plugin.autotable.min.js";
				}

                $.getScript(x_templateLocation + fileToLoad)
                    .done(function(script, textStatus) {
                        numLoaded++;
                        results.loadJS();
                    })
                    .fail(function( jqxhr, settings, exception ) {
                        console.log("Failed to load results jspdf scripts");
                    });
            }
        };

        this.replaceArrow = function(str)
		{
		    if (typeof(str) === 'string') {
                return str.replace(/-->/g, '<i class="fa fa-long-arrow-right"></i>');
            }
            else
			{
			    return str;
			}
		};

        this.userNameEntered = function()
		{
		    username = $("#name").val();
		    $("#dialog-form").dialog("close");
		    this.pdfDownload(true);
		};

        this.init = function() {



            var loadFiles = true;
            if(xot_offline) {
				/* files are already loaded statically */
                loadFiles = false;
            }
            for (var i=0; i<x_pageInfo.length; i++) {
                if (i != x_currentPage && x_pageInfo[i].type == x_pageInfo[x_currentPage].type && x_pageInfo[i].built != false) {
                    // a page of this type has already been loaded - don't reload js files
                    loadFiles = false;
                    break;
                }
            }

            if (loadFiles == true ) {
                this.loadJS();
            }

		    XTSetPageType(x_currentPage, 'result', 0, 0);
		    this.getLabels();

            var dialog_buttons = {};
            dialog_buttons[okButtonTxt] = function(){ results.userNameEntered(); };
            var dialog = $( "#dialog-form" ).dialog({
                autoOpen: false,
                height: 150,
                width: 350,
                modal: true,
                buttons: dialog_buttons,
                close: function() {

                }
            });
            //form = dialog.find( "form" ).on( "submit", function( event ) {
            //    event.preventDefault();
            //    results.userNameEntered();
            //});

            // ignores superscript support data in xml as it will do it automatically with <sub> <sup> tags
			
			if (x_currentPageXML.getAttribute("textWidth") == "300") {
				$pageContents.addClass("width40");
			} else if (x_currentPageXML.getAttribute("textWidth") == "450") {
				$pageContents.addClass("width60");
			} else if (x_currentPageXML.getAttribute("textWidth") == "600") {
				$pageContents.addClass("width80");
			}
			var showzeroweight = false;
			if (x_currentPageXML.getAttribute("showweightingzero") != undefined)
            {
                showzeroweight =  x_currentPageXML.getAttribute("showweightingzero");
            }
            var disableexportpdf = false;
            if (x_currentPageXML.getAttribute("disableexportpdf") == 'true')
            {
                disableexportpdf = x_currentPageXML.getAttribute("disableexportpdf");
            }
            if (disableexportpdf)
            {
                $("#button").hide();
            }
            var fullcompletion = false;
            if (x_currentPageXML.getAttribute("fullcompletion") == 'true')
			{
			    fullcompletion = true;
			}
			xtresults = XTResults(fullcompletion);
			var altnormalrow = false;
			var altfullrow = false;
			$("#averageScore").html(xtresults.averageScore + "%");
			$("#completion").html(xtresults.completion + "%");
			$("#totalDuration").html(xtresults.totalDuration + "s");
			$("#startTime").html(xtresults.start);
			var detailstables=0;
			var firstnormalrow=true;
			var detailstable = $("<table class='details'>");
			var scoretxt;


			xtresults.interactions.forEach(function(x)
			{
			    if (x.type == 'result' || (!showzeroweight && x.completed == "true" && x.weighting == 0))
                {
                    // Skip
                    return;
                }
                var interactiveToken, interactiveTokenTxt;
			    if(x.type != 'page')
				{
				    interactiveToken = '<i class="fa fa-circle blue" title="' + detailsTooltip + '"></i>';
				    interactiveTokenTxt = "details";
				}
				else
				{
				    interactiveToken = '<i class="fa fa-circle-o blue" title="' + noDetailsTooltip + '"></i>';
				    interactiveTokenTxt = "nodetails";
				}
				var completedToken, completedTokenTxt;
				if(x.completed == "true")
				{
					completedToken = '<i class="fa fa-check green" title="' + completeTooltip + '"></i>';
					completedTokenTxt = "completed";
				}
				else if (x.completed == "false")
				{
					completedToken = '<i class="fa fa-times red" title="' + inCompleteTooltip + '"></i>';
					completedTokenTxt = "notcompleted";
				}
				else {
					completedToken = '<i class="fa fa-minus" title="' + NACompleteTooltip + '"></i>';
					completedTokenTxt = '-';
				}
				if (x.type == 'page')
				{
				    scoretxt = '-';
				}
				else
				{
				    scoretxt = x.score + '%';
				}
				if(xtresults.mode == 'normal-results'){
                    $("#specific").show();
                    $("#specificResultsTxt").hide();
                    if (firstnormalrow)
					{
                        $("#questionScores").append("<th>" + nameTxt + "</th><th>" + scoreTxt + "</th><th>" + durationTxt + "</th><th>" + weightingTxt + "</th><th>" + completedTxt + "</th>");
                        normalcolumns = [nameTxt, scoreTxt, durationTxt, weightingTxt, completedTxt];
                        firstnormalrow = false;
					}
					$("#questionScores").append("<tr " + (altnormalrow ? "class='alt'" : "") + "><td>" + x.title + "</td><td class='td-right'>" + scoretxt + "</td><td class='td-right'>" + x.duration + "s</td><td class='td-right'>" + x.weighting + "</td><td class='td-right'>" + completedToken + "</td></tr>");
					var normalrow = [x.title, scoretxt, x.duration, x.weighting, completedTokenTxt];
					normalrows.push(normalrow);
					altnormalrow = !altnormalrow;
                }
				else if(xtresults.mode == 'full-results' ) {
                    $("#specific").show();
                    $("#specificResultsTxt").show();
                    if (firstnormalrow)
                    {
                        normalcolumns = [nameTxt, scoreTxt, durationTxt, weightingTxt, completedTxt, detailsTxt];
                        $("#questionScores").append("<th>" + nameTxt + "</th><th>" + scoreTxt + "</th><th>" + durationTxt + "</th><th>" + weightingTxt + "</th><th>" + completedTxt + "</th><th>" + detailsTxt + "</th>");
                        firstnormalrow = false;
                    }
                    $("#questionScores").append("<tr " + (altnormalrow ? "class='alt'" : "") + "><td>" + x.title + "</td><td class='td-right'>" + scoretxt + "</td><td class='td-right'>" + x.duration + "s</td><td class='td-right'>" + x.weighting + "</td><td class='td-right'>" + completedToken + "</td><td class='td-right'>" + interactiveToken + "</td></tr>");
                    var normalrow = [x.title, scoretxt, x.duration, x.weighting, completedTokenTxt, interactiveTokenTxt];
                    normalrows.push(normalrow);
                    altnormalrow = !altnormalrow;
					altfullrow = false;
					if (x.subinteractions.length > 0 && x.type != 'page') {
						detailstable.append("<tr><th class='correct'></th><th class='question'>" + x.title + "</th><th class='answer'>" + yourAnswerTxt + "</th><th class='correctanswer'>"+ correctAnswerTxt +"</th></tr>");
						var detailstablecolumns = ["", x.title, yourAnswerTxt, correctAnswerTxt];
						var detailstablerows = [];
						altfullrow = false;
                        x.subinteractions.forEach(function (y) {
                            var question = y.question;
                            var learnerAnswer = y.learnerAnswer;
                            var correctAnswer = y.correctAnswer;
                            if (learnerAnswer == correctAnswer || y.correct) {
                                detailstable.append("<tr " + (altfullrow ? "class='alt'" : "") + "><td class='correct'>" + "<i class='fa fa-check green' title='" + correctTooltip + "'></td><td class='question'>" + question + "</td><td class='answer'>" + results.replaceArrow(learnerAnswer) + "</td><td class='correctanswer'>" + results.replaceArrow(correctAnswer) + "</td></tr>");
                                var detailstablerow = ["correct", question, learnerAnswer, correctAnswer];
                                detailstablerows.push(detailstablerow);
                            }
                            else {
                                detailstable.append("<tr " + (altfullrow ? "class='alt'" : "") + "><td class='correct'>" + "<i class='fa fa-times red' title='" + inCorrectTooltip + "'></td><td class='question'>" + question + "</td><td class='answer'>" + results.replaceArrow(learnerAnswer) + "</td><td class='correctanswer'>" + results.replaceArrow(correctAnswer) + "</td></tr>");
                                var detailstablerow = ["incorrect", question, learnerAnswer, correctAnswer];
                                detailstablerows.push(detailstablerow);
                            }
                            altfullrow = !altfullrow;
                        });
						$("#fullResults").append(detailstable);
						detailstable = $("<table class='details'>");
						detailstablescolumns.push(detailstablecolumns);
						detailstablesrows.push(detailstablerows);
					}
				}
			});
			// call this function in every model once everything's loaded
			x_pageLoaded();
		};

        this.getLabels = function(){

            generalResultsTxt = x_currentPageXML.getAttribute("generalResultsTxt") != undefined && x_currentPageXML.getAttribute("generalResultsTxt") != "" ? x_currentPageXML.getAttribute("generalResultsTxt") : "General Results";
            averageTxt = x_currentPageXML.getAttribute("averageTxt") != undefined && x_currentPageXML.getAttribute("averageTxt") != "" ? x_currentPageXML.getAttribute("averageTxt") : "Average: ";
            completionTxt = x_currentPageXML.getAttribute("completionTxt") != undefined && x_currentPageXML.getAttribute("completionTxt") != "" ? x_currentPageXML.getAttribute("completionTxt") : "Completion: ";
            durationTxt = x_currentPageXML.getAttribute("durationTxt") != undefined && x_currentPageXML.getAttribute("durationTxt") != "" ? x_currentPageXML.getAttribute("durationTxt") : "Duration: ";
            startTimeTxt = x_currentPageXML.getAttribute("startTimeTxt") != undefined && x_currentPageXML.getAttribute("startTimeTxt") != "" ? x_currentPageXML.getAttribute("startTimeTxt") : "Start Time";
            interactivityResultsTxt = x_currentPageXML.getAttribute("interactivityResultsTxt") != undefined && x_currentPageXML.getAttribute("interactivityResultsTxt") != "" ? x_currentPageXML.getAttribute("interactivityResultsTxt") : "Interactivity Results";
            globalResultsTxt = x_currentPageXML.getAttribute("globalResultsTxt") != undefined && x_currentPageXML.getAttribute("globalResultsTxt") != "" ? x_currentPageXML.getAttribute("globalResultsTxt") : "Global Results";
            nameTxt = x_currentPageXML.getAttribute("nameTxt") != undefined && x_currentPageXML.getAttribute("nameTxt") != "" ? x_currentPageXML.getAttribute("nameTxt") : "Name";
            scoreTxt = x_currentPageXML.getAttribute("scoreTxt") != undefined && x_currentPageXML.getAttribute("scoreTxt") != "" ? x_currentPageXML.getAttribute("scoreTxt") : "Score";
            weightingTxt = x_currentPageXML.getAttribute("weightingTxt") != undefined && x_currentPageXML.getAttribute("weightingTxt") != "" ? x_currentPageXML.getAttribute("weightingTxt") : "Weighting";
            completedTxt = x_currentPageXML.getAttribute("completedTxt") != undefined && x_currentPageXML.getAttribute("completedTxt") != "" ? x_currentPageXML.getAttribute("completedTxt") : "Completed";
            detailsTxt = x_currentPageXML.getAttribute("detailsTxt") != undefined && x_currentPageXML.getAttribute("detailsTxt") != "" ? x_currentPageXML.getAttribute("detailsTxt") : "Details";
            specificResultsTxt = x_currentPageXML.getAttribute("specificResultsTxt") != undefined && x_currentPageXML.getAttribute("specificResultsTxt") != "" ? x_currentPageXML.getAttribute("specificResultsTxt") : "Specific Results";
            yourAnswerTxt = x_currentPageXML.getAttribute("yourAnswerTxt") != undefined && x_currentPageXML.getAttribute("yourAnswerTxt") != "" ? x_currentPageXML.getAttribute("yourAnswerTxt") : "Your Answer";
            correctAnswerTxt = x_currentPageXML.getAttribute("correctAnswerTxt") != undefined && x_currentPageXML.getAttribute("correctAnswerTxt") != "" ? x_currentPageXML.getAttribute("correctAnswerTxt") : "Correct Answer";
            downloadPdfTxt = x_currentPageXML.getAttribute("downloadPdfTxt") != undefined && x_currentPageXML.getAttribute("downloadPdfTxt") != "" ? x_currentPageXML.getAttribute("downloadPdfTxt") : "Download PDF File";
            correctTooltip = x_currentPageXML.getAttribute("correctTooltip") != undefined && x_currentPageXML.getAttribute("correctTooltip") != "" ? x_currentPageXML.getAttribute("correctTooltip") : "Correct";
            inCorrectTooltip = x_currentPageXML.getAttribute("inCorrectTooltip") != undefined && x_currentPageXML.getAttribute("inCorrectTooltip") != "" ? x_currentPageXML.getAttribute("inCorrectTooltip") : "Incorrect";
            completeTooltip = x_currentPageXML.getAttribute("completeTooltip") != undefined && x_currentPageXML.getAttribute("completeTooltip") != "" ? x_currentPageXML.getAttribute("completeTooltip") : "Complete";
            inCompleteTooltip = x_currentPageXML.getAttribute("inCompleteTooltip") != undefined && x_currentPageXML.getAttribute("inCompleteTooltip") != "" ? x_currentPageXML.getAttribute("inCompleteTooltip") : "Incomplete";
			NACompleteTooltip = x_currentPageXML.getAttribute("NACompleteTooltip") != undefined && x_currentPageXML.getAttribute("NACompleteTooltip") != "" ? x_currentPageXML.getAttribute("NACompleteTooltip") : "Not applicable";
			detailsTooltip = x_currentPageXML.getAttribute("detailsTooltip") != undefined && x_currentPageXML.getAttribute("detailsTooltip") != "" ? x_currentPageXML.getAttribute("detailsTooltip") : "Details available";
            noDetailsTooltip = x_currentPageXML.getAttribute("noDetailsTooltip") != undefined && x_currentPageXML.getAttribute("noDetailsTooltip") != "" ? x_currentPageXML.getAttribute("noDetailsTooltip") : "No details available";
            userNameDialogTitle = x_currentPageXML.getAttribute("userNameDialogTitle") != undefined && x_currentPageXML.getAttribute("userNameDialogTitle") != "" ? x_currentPageXML.getAttribute("userNameDialogTitle") : "Enter user name";
            userNamePrompt = x_currentPageXML.getAttribute("userNamePrompt") != undefined && x_currentPageXML.getAttribute("userNamePrompt") != "" ? x_currentPageXML.getAttribute("userNamePrompt") : "User name:";
            okButtonTxt = x_currentPageXML.getAttribute("okButtonTxt") != undefined && x_currentPageXML.getAttribute("okButtonTxt") != "" ? x_currentPageXML.getAttribute("okButtonTxt") : "OK";
            $("#dialog-form").attr("title", userNameDialogTitle);
            $("#namelabel").html(userNamePrompt);
            $("#generalResultsTxt").html(generalResultsTxt);
            $("#averageTxt").html(averageTxt);
            $("#durationTxt").html(durationTxt);
            $("#durationTxt1").html(durationTxt);
            $("#startTimeTxt").html(startTimeTxt);
            $("#completionTxt").html(completionTxt);
            $("#interactivityResultsTxt").html(interactivityResultsTxt);
            $("#globalResultsTxt").html(globalResultsTxt);
            $("#nameTxt").html(nameTxt);
            $("#scoreTxt").html(scoreTxt);
            $("#weightingTxt").html(weightingTxt);
            $("#completedTxt").html(completedTxt);
            $("#detailsTxt").html(detailsTxt);
            $("#specificResultsTxt").html(specificResultsTxt);
            $("#button").html(downloadPdfTxt);
        }

                        for (var i = 0; i < images.length; i++) {
                            if (!images[i].used) {
                                pdf.addImage(images[i].url, 'png', images[i].x, images[i].y + 0.4, 2.4, 2.4);
                                images[i].used = true;
                            }
                        }
                    }



                });
                vertpos = pdf.autoTable.previous.finalY + 5;
			}

            if (xtresults.mode == 'full-results')
            {
                var i;
                pdf.text(interactivityResultsTxt, 10, vertpos);
                vertpos += 7;
                pdf.setFontSize(12);
                pdf.text(globalResultsTxt, 10, vertpos);
                vertpos += 7;
                var images = [];
                var imgIndex = 0;
                pdf.autoTable(normalcolumns, normalrows, {
                    startY: vertpos,
                    margin: {horizontal: 10},
                    bodyStyles: {valign: 'top'},
                    styles: {overflow: 'linebreak', columnWidth: 'wrap'},
                    headerStyles: { fillColor: [50, 50, 50] },
                    columnStyles:{
                        0: {halign: 'left', columnWidth : 77.5},
                        1: {halign: 'right', columnWidth : 22.5},
                        2: {halign: 'right', columnWidth : 22.5},
                        3: {halign: 'right', columnWidth : 22.5},
                        4: {halign: 'right', columnWidth : 22.5},
						5: {halign: 'right', columnWidth : 22.5}
                    },
                    drawCell: function(cell, opts) {
                        if (opts.column.dataKey === 4) {
                            var img;
                            if (cell.raw === "completed")
							{
							    img = checkmark;
							}
							else if (cell.raw == "notcompleted")
							{
							    img = cross;
							}
							else
							{
							    img = nacomplete;
							}
							cell.text = '';
                            images.push({
                                url: img,
                                x: cell.textPos.x-11,
                                y: cell.textPos.y,
								used: false
                            });
                            imgIndex++;
                        }
                        if (opts.column.dataKey === 5) {
                            var img;
                            if (cell.raw === "details")
                            {
                                img = details;
                            }
                            else
                            {
                                img = nodetails;
                            }
                            cell.text = '';
                            images.push({
                                url: img,
                                x: cell.textPos.x - 13.5,
                                y: cell.textPos.y,
                                used: false
                            });
                            imgIndex++;
                        }
                    },
                    addPageContent: function() {
                        for (var i = 0; i < images.length; i++) {
                            if (!images[i].used) {
                                pdf.addImage(images[i].url, 'png', images[i].x, images[i].y + 0.4, 2.4, 2.4);
                                images[i].used = true;
                            }
                        }
					}

                });
                vertpos = pdf.autoTable.previous.finalY + 10;
                pdf.text(specificResultsTxt, 10, vertpos);
                vertpos+=7;
                for (i=0; i<detailstablescolumns.length; i++)
                {
                    var images = [];
                    var imgIndex = 0;
                    pdf.autoTable(detailstablescolumns[i], detailstablesrows[i], {
                        startY: vertpos,
                        margin: {horizontal: 10},
                        bodyStyles: {valign: 'top'},
                        styles: {overflow: 'linebreak', columnWidth: 'wrap'},
                        headerStyles: { fillColor: [128, 128, 128] },
                        columnStyles: {
                            0: {columnWidth: 10},
                            1: {columnWidth: 60},
                            2: {columnWidth: 60},
                            3: {columnWidth: 60}
                        },
                        drawCell: function(cell, opts) {
                            if (opts.column.dataKey === 0) {
                                var img;
                                if (cell.raw === "correct")
                                {
                                    img = checkmark;
                                }
                                else
                                {
                                    img = cross;
                                }
                                cell.text = '';
                                images.push({
                                    url: img,
                                    x: 12,
                                    y: cell.textPos.y,
                                    used: false
                                });
                                imgIndex++;
                            }
                        },
                        addPageContent: function() {
                            for (var i = 0; i < images.length; i++) {
                                if (!images[i].used) {
                                    pdf.addImage(images[i].url, 'png', images[i].x, images[i].y + 0.4, 2.4, 2.4);
                                    images[i].used = true;
                                }
                            }
                        }

                    });
                    vertpos = pdf.autoTable.previous.finalY;
                }
            }
            var name = x_params.name + "_" + XTResults().start;
            pdf.save(name.replace(/ /g, "_"));
        }
    };
results.init();
 	


</script>
